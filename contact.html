<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hays Stanford - Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="header-content">
				<div class="left-col column">
					<a href="index.html"><h1 class="name">Hays Stanford</h1></a>
				</div>	
				<nav class="right-col column">
					<a href="index.html">About</a>
					<p> | </p>
					<a href="portfolio.html">Portfolio</a>
					<p> | </p>
					<a href="contact.html">Contact</a>
				</nav>
			</div>	
		</header>

		<div class="main-content">
			<section class="left-col column">
				<h1 class="content-title">Contact</h1>

				<hr>

				<section class="content-body">
					<form id="contant-form">
						<p>Name</p><br>
						<input type="text" name="full-name" value="John Smith"><br>
						<p>Email</p><br>
						<input type="text" name="email" value="example@gmail.com"><br>
						<p>Message</p><br>
						<textarea name="message" form="contant-form"></textarea>
						<input type="submit" value="Submit">
					</form>
				</section>
			</section>

			<section class="right-col column">
				<h2 class="content-title">Connect with Me</h2>

				<hr>

				<section class="content-body">
					<div class="social-links">
						<a href="https://github.com/HaysS" target="_blank"><img src="assets/images/github-logo.png" alt="GitHub Logo"></a>
						<a href="https://www.linkedin.com/in/hays-stanford-136935121" target="_blank"><img src="assets/images/linked-in-logo.png" alt="LinkedIn Logo"></a>
						<a href="#" target="_blank"><img src="assets/images/stack-overflow-logo.png" alt="Stack Overflow Logo"></a>
					</div>
				</section>
			</section>
		</div>

		<div class="push">
			<!-- creates a blank space in .wrapper so the footer always has blank space to sit without overlapping with .wrapper content -->
		</div>
	</div>

	<footer>
		<div class="footer-content">
			<p>&copy; 2016 Hays Stanford</p>
		</div>
	</footer>
</body>
</html>
